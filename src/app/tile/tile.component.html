

<div class="tile" [ngStyle]="{'background-color': tileColor}" (click)=clickHandler() *ngIf="this.game.moveState[this.id[0]][this.id[1]]==false && this.game.attackState[this.id[0]][this.id[1]]==false">
    <div class="chip white" *ngIf="this.game.chipState[this.id[0]][this.id[1]]==1" ></div>
    <div class="chip white king" *ngIf="this.game.chipState[this.id[0]][this.id[1]]==10" ></div>
    <div class="chip black" *ngIf="this.game.chipState[this.id[0]][this.id[1]]==2" ></div>
    <div class="chip black king" *ngIf="this.game.chipState[this.id[0]][this.id[1]]==20" ></div>
    <div class="chip clear" *ngIf="this.game.chipState[this.id[0]][this.id[1]]==0" ></div>
</div>

<div class="tile move"  (click)=move() *ngIf="this.game.moveState[this.id[0]][this.id[1]]==true">
    <div class="chip clear" *ngIf="this.game.chipState[this.id[0]][this.id[1]]==0" ></div>
</div>

<div class="tile attack"  (click)=attack() *ngIf="this.game.attackState[this.id[0]][this.id[1]]==true">
    <div class="chip clear" *ngIf="this.game.chipState[this.id[0]][this.id[1]]==0" ></div>
</div>
